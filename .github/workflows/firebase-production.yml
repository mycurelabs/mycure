name: Firebase hosting production
'on':
  push:
    tags:
      - 'v*'
jobs:
  build_and_deploy_production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Yarn
        run: npm install yarn@latest -g
      - name: Install Dependencies
        run: yarn
      - name: Create env file
        run: |
          cat <<EOF > .module-pme/.env
          # Can be one of:
          # all - all modules included
          # pme - just the pme module as a standalone app
          # The value of this field can be overwritten
          # by module specific .env keys/values.
          APP_BUILD_TYPE: pme
          # https://api.mycure.md
          API: https://api.mycure.md
          EOF
      - name: Run Build
        run: yarn build:spa:pme
      - name: Install Firebase Tools
        run: npm install firebase-tools@latest -g
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase use mc-v4-prod
          firebase target:clear hosting production
          firebase target:apply hosting production mycure-suite
          firebase deploy --only hosting:production -P mc-v4-prod
