name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install Yarn
        run: npm install yarn@latest -g
      - name: Install Dependencies
        run: yarn
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
      - name: Create env file
        run: |
          cat <<EOF > .module-pme/.env
          # Can be one of:
          # all - all modules included
          # pme - just the pme module as a standalone app
          # The value of this field can be overwritten
          # by module specific .env keys/values.
          APP_BUILD_TYPE: pme
          # https://api.staging.mycure.md
          API: https://api.staging.mycure.md
          EOF
      - name: Run Build
        run: yarn build:spa:pme
      - uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          GH_PERSONAL_ACCESS_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYCURE }}
          projectId: mc-v4-stg
          target: staging
          channelId: pull-requests
          expires: 7d
